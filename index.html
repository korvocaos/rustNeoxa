<div class="row">
   <div class="card" style="width: 18rem;">
     <img src="https://w7.pngwing.com/pngs/909/225/png-transparent-rust-rock-metal-information-stone-game-gold-iron-thumbnail.png" class="card-img-top" alt="...">
     <div class="card-body">

    </div>
  </div>

  <div class="card" style="width: 18rem;">
    <img src="https://w7.pngwing.com/pngs/909/225/png-transparent-rust-rock-metal-information-stone-game-gold-iron-thumbnail.png" class="card-img-top" alt="...">

   </div>
 </div>

    <script>
        var fieldcards = ["structrepair","woodpickup","orepickup","plantgather","explosive_c4","explosive_satchel","rocket_basic","rocket_hv","playerkill","barrel","treehit","orehit","npckill","animalkill"]
        async function getData(){
            try {
                const response = await fetch('https://api.neoxa.net/api/v1/rust/rates')
                const data = await response.json()
                showData(data)
            } catch (error) {
                console.log(error)
            }
        }
        getData()
        function showData(data){
            document.getElementById('structrepair').innerHTML=data.structrepair
            document.getElementById('woodpickup').innerHTML=data.woodpickup
            document.getElementById('orepickup').innerHTML=data.orepickup
            document.getElementById('plantgather').innerHTML=data.plantgather
            document.getElementById('explosive_c4').innerHTML=data.explosive_c4
            document.getElementById('explosive_satchel').innerHTML=data.explosive_satchel
            document.getElementById('rocket_basic').innerHTML=data.rocket_basic
            document.getElementById('rocket_hv').innerHTML=data.rocket_hv
            document.getElementById('barrel').innerHTML=data.barrel
            document.getElementById('treehit').innerHTML=data.treehit
            document.getElementById('orehit').innerHTML=data.orehit
            document.getElementById('npckill').innerHTML=data.npckill
            document.getElementById('animalkill').innerHTML=data.animalkill
        }
    </script>
